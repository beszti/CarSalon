<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AutóSzalon</title>
        <script src="js/jquery/jquery-2.1.3.min.js"></script>
        <script src="js/vue/vue.min.js"></script>
        <script src="js/vue/axios.min.js"></script>
        <!--Custom JS-->

        <!--Custom CSS-->
        <link href="css/style.css" type="text/css" rel="stylesheet">

    </head>
    <body>
        <div class="row">
            <div id="login" v-show="vis">
                <form class="login-form">
                    <h2 class="login-title">LOGIN</h2>
                    <input type="text" class="custom-inputField" id="logName" name="logName" placeholder="NAME">
                    <input type="text" class="custom-inputField" id="logPw" name="logPw" placeholder="PASSWORD">
                    <br>
                </form>
                <button id="login-submit" type="submit" class="custom-inputField customButton" v-on:click="login">Submit</button>
            </div>

            <div id="navbar" v-show="vis">
                <ul>
                    <li>
                        <h3 class="mainTitle horizontal-navbar">AutóSzalon</h3>
                    </li>
                    <li>
                        <h5 class="horizontal-navbar">Felhasználó: {{ user }} </h5>
                    </li>
                    <li>
                        <button id="logout" class="horizontal-navbar customButton" type="button" v-on:click="logout">Kijelentkezés</button>
                    </li>
                </ul>
            </div>

            <div id="leftSideMenu" v-show="vis">
                <div v-for="item in menuItems">
                    <p v-bind:id="item.id" v-on:click="getDatas(item.id, '')"> {{item.value}} </p>
                    <br>
                </div>
            </div>

            <div id="updateForm" v-show="vis">
                <div>
                    <div class="searchInputsCar" v-for="item in carItems">
                        <p> {{item}} :</p>
                    </div>
                    <br>
                    <div class="searchInputsCar" v-for="item in carItems">
                        <input v-bind:id="item" v-bind:name="item" type="text">
                    </div>
                    <button v-on:click="update"> Update </button>
                </div>
            </div>

            <div id="updateForm2" v-show="vis">
                <div>
                    <div class="searchInputsHuman" v-for="item in humanItems">
                        <p> {{item}} :</p>
                    </div>
                    <br>
                    <div class="searchInputsHuman" v-for="item in humanItems">
                        <input v-bind:id="item" v-bind:name="item" type="text">
                    </div>
                    <button v-on:click="update"> Update </button>
                </div>
            </div>

            <div id="updateForm3" v-show="vis">
                    <div>
                        <div class="searchInputsHuman" v-for="item in humanItems">
                            <p> {{item}} :</p>
                        </div>
                        <br>
                        <div class="searchInputsHuman" v-for="item in humanItems">
                            <input v-bind:id="item" v-bind:name="item" type="text">
                        </div>
                        <button v-on:click="update"> Update </button>
                    </div>
                </div>
            
            <div id="mainScreenC" v-show="vis">
                <div>
                    <div class="searchInputsCar" v-for="item in items">
                        <p> {{item}} :</p>
                    </div>
                    <br>
                    <div class="searchInputsCar" v-for="item in items">
                        <input v-bind:id="item" v-bind:name="item" type="text">
                    </div>
                    <button v-on:click="insert">Add</button>    
                </div>
                <br>
                <div>
                    <div v-if="index != 'status'" v-for="(item, index) in tableDatas">
                        <button v-bind:id="index" class="customButton" v-on:click="update(index)">{{item.id}} {{item.band}} {{item.color}} {{item.employeeID}} {{item.price}}   (click for update)</button>
                    </div>
                    <br>
                </div>
            </div>
            <div id="mainScreenE" v-show="vis">
                <div>
                    <div class="searchInputsHuman" v-for="item in items">
                        <p> {{item}} :</p>
                    </div>
                    <br>
                    <div class="searchInputsHuman" v-for="item in items">
                       <input v-bind:id="item" v-bind:name="item" type="text">
                    </div>
                    <button v-on:click="insert">Add</button>    
                </div>
                <br>
                <div>
                    <div v-if="index != 'status'" v-for="(item, index) in tableDatas">
                        <button v-bind:id="index" class="customButton" v-on:click="update(index)">{{item.id}} {{item.name}} {{item.phone}} {{item.address}}   (click for update)</button>
                    </div>
                    <br>
                </div>
            </div>
            <div id="mainScreenB" v-show="vis">
                <div>
                    <div class="searchInputsHuman" v-for="item in items">
                        <p> {{item}} :</p>
                    </div>
                    <br>
                    <div class="searchInputsHuman" v-for="item in items">
                    <input v-bind:id="item" v-bind:name="item" type="text">
                    </div>
                    <button v-on:click="insert">Add</button>                    
                </div>
                <br>
                <div>
                    <div v-if="index != 'status'" v-for="(item, index) in tableDatas">
                        <button v-bind:id="index" class="customButton" v-on:click="update(index)">{{item.id}} {{item.name}} {{item.phone}} {{item.address}}   (click for update)</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/control.js"></script>
    </body>
</html>
